<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .cal {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: bisque;
            padding: 20px;
            width: 320px;
            margin: 50px auto;
            border: 2px solid black;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        h2 {
            white-space: nowrap;
            margin-bottom: 10px;
        }

        input {
            margin: 5px 0;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="cal">
        <h2>BMI Calculator</h2>
        <input type="text" id="txt1" placeholder="Enter height in feet" />
        <input type="text" id="txt2" placeholder="Enter weight in kg" />
        <button id="add-btn">Calculate</button>
        <div id="result">Result: <span id="output"></span></div>
    </div>

    <script>
        let button = document.getElementById("add-btn");
        let output = document.getElementById("output");

        button.addEventListener("click", function () {
            let num1 = document.getElementById("txt1");
            let num2 = document.getElementById("txt2");

            let height = parseFloat(num1.value);
            let weight = parseFloat(num2.value);

            if (isNaN(height) || isNaN(weight)) {
                output.textContent = "Enter valid numbers";
                return;
            }

            let heightInMeters = height * 0.3048;
            let bmi = weight / (heightInMeters * heightInMeters);

            output.textContent = bmi.toFixed(2);
        });
    </script>
</body>

</html>
